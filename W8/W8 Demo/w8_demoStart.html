        //[PART 2]-INTRO TO JS ARRAYS & OBJECTS-------------------------------------------------------------------------
        //-------ARRAYS--------------------
        //-------create a new array of names and populate it!

        var people = [
            "Katie",
            "Marty",
            "Sal",
            "Jay",
            "Jordan"
        ]

        //using the array name by itself describes the WHOLE SET of values
        console.log(people)

        //array name + KEY [index] describes ONE VALUE
        console.log(people[0])

        //everything in JS is an object, so arrays take on properties whenever built, like the .length - # of values stored to array
        console.log (` the 'people' array has: ${people.length} values`)

        //---------ADDING VALUES TO ARRAYS--------------

        //add a name to the array - requires knowing next index #
        people[5] = "Tim (The Goat)"

        //add a name to the array - based on the length, which reps next avaliable index
        people[people.length] = "Scott"

        //add a name to the array - using the .push() method avail to the array

        people.push("Jim") //.append() in Python

        console.log (`the 'people' array has: ${people.length} values \n${people}`)






        //-------PARALLEL ARRAYS-----------
        //-------Building a parallel array to people array that holds fave animals

        var faveAnimals =[
            'bearded dragon', //this is the [0] value, meaning it belongs to 0 people
            'cats',
            'dogs',
            'rats',
            'the fog', //this is the [4] value meaning it belongs to 4 people
            'pigs',
            'cows',
            'fish'
        ]

        //----PROCESSING ARRAYS- use a standard for loop to batch process (do the same thing to every value in the array)

        //standard for loop - best used for standard arrays - arrays with int index

        for(let index= 0; index < people.length; index++)
        {
            //BLOCK SCOPE: uses the let declarative; the variable/name is only accessible within the { code block }

            //index ++ - post-incrementation, adds +1 to index after each loop iteration

            //show the parrallel nature of the arrays - display each name value with its corresponding favorite animal

            console.log(`${people[index]}'s fave animal is an: ${faveAnimals[index]}'`)
        }//end of batch process of parallel arrays for loop

        
        //-------ASSOCIATIVE ARRAYS---------
        //arrays with string index index instead of interger index

        var classTimes = [] //make an empty array

        //developer must hand populate each string index with a unique string key 

        classTimes[`early`] = "7:45A"
        classTimes[`better`] = "11:25A"
        classTimes[`afternoon`] = "3:05P"
        classTimes[`late`] = "5:45P"

        //for in loops are best used for assotiative arrays and other string based keys, like propterties in objects

        for (let key in classTimes)
        {
            //"for evert string key in classTimes array"

            //display each value stored at each key in the array 
            console.log(`Class Times - ${key}: ${classTimes[key]}`)
        }


        //-------OBJECTS--------------------

        // properties can be reutalized across objects
        var pet1 = {

            suffex: 'First of His Name',
            age: 13,
            hasSiblings: true,
            faveToy: 'KTs plants',
            //below is a function stored to an object ie a METHOD build :D
            infoAlert: function() {
                alert(`
                ${this.title} ${this.first} ${this.middle} ${this.last} ${this.suffix}
                `)
            },

            //`this` keyword refrences the object you are assigning data to!

            nameSiblings: ['George', 'Marlowe']
        }// origginal object close

        //access the entire object - use name only

        console.log(pet1)

        //access the value of the object - use object.name property where value is assigned 
        console.log(pet1.first)

        //access how many siblings pet1 has
        console.log(pet1.nameSiblings.length)

        //add a property to the object
        pet1.newProperty = "Jack"
        console.log(pet1)

        //run the infoAlert() method (function call!)

                `)

        }// origginal object close

        //process through an object to see all of its values !
