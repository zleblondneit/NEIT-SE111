<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W6 Calculator</title>
</head>
<body>
    <script>
        
        var hoursworked = prompt("How many hours did you work?: ")

        hoursworked= Number(hoursworked)

        var wage = prompt("How much are you paid hourly?:  ")

        wage= Number(wage)

        totalpay = wage * hoursworked

        tax = totalpay * 0.2

        tax= Number(tax)

        finaltotalpay = totalpay - tax

        finaltotalpay= Number(finaltotalpay)

        alert(`Total pay is: \n${totalpay}\nAmount taxed is: \n${tax}\nAmount after taxes taken out: \n${finaltotalpay}`);
        
    </script>
</body>

</html>
