<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W5 | Tables & Forms</title>
</head>
<style>

    table, td {
        border:1px solid black;
    }
</style>
<body>
    
   

    <hr>


    <h2>Blind Tiger Intake form</h2>

    <form method="GET" action=""> <!--run confirm.html-->

        <table>

            <!--thead - not required but nice to have; column headers-->
            <thead>

                <tr>
                    <td>
                        <h2>Basic Information</h2>
                        


                    </td>
                


                
                    <td>
                        


                    </td>

                </tr>

                <!--New row-->
                <tr>
                    <!--Left column (labels)-->
                    <td>
                        <label for="email">Email:</label>

                    </td>


                    <!--right column (inputs)-->
                    <td>
                        <input type="email" name="email" id="email" maxlength="25" placeholder="email@email.com">

                    </td>
                </tr>

            </thead>

        

            <tbody>

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="fName">Patients Full Name:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="text" name="fName" id="fName" placeholder="First name here">
                        <br>

                        <input type="text" name="lName" id="lName" placeholder="Last name here">
                    </td>

                </tr>

                <!--Table Row-->
                

                <!--Table Row-->
                <tr>

                    <!--first column - LABEL -->
                    <td>
                        <label for="age">Age:</label>
                    </td>

                    <!--second column- INPUT -->
                    <td>
                        <input type="number" name="age" id="age" min="0" max="100">
                    </td>

                </tr>

                <!--SUBMIT BUTTON (is this correct?)-->
               

                <tr>
                    <!--Drop down menu-->
                    <td>
                        <label for="favcolor">pick your favorite color</label>
                    </td>
                

                
                    <td>
                        <select name="favcolor" type="color">

                            <option value="r">RED</option>
                            <option value="g">GREEN</option>
                            <option value="b">BLUE</option>

                        </select>
                    </td>
                    
                </tr>

                <tr>
                    <td>
                        <h2>Basic Appointment Information</h2>
                        


                    </td>
                


                
                    <td>
                        


                    </td>

                </tr>

                <tr>
                    <!--RADIO BUTTONS-->
                    <td>

                    <label for="study">Requested Practitioner:</label>

                    </td>
                

                <td>
                    <input type="radio" name="study" id="study1" value="SE">Ashley Martin
                    <br>

                    <input type="radio" name="study" id="study2" value="GD">Troy Martin
                    <br>

                    <input type="radio" name="study" id="study3" value="T">Jarrod Martin

                </td>

                </tr>

                <tr>
                    <!--CHECKBOX BUTTONS (needs label for all options)-->
                    <td>
                        <label>What Procedure(s):</label>
                    

                    </td>
                

                <td>
                    <input type="checkbox" name="car1" value="car"><label for="car1">Horizontal Lines</label>
                    <br>
                    <input type="checkbox" name="car2" value="car"><label for="car2">Crows Feet</label>
                    <br>
                    <input type="checkbox" name="car3" value="car"><label for="car3">Bunny Lines</label>
                    <br>
                    <input type="checkbox" name="car4" value="car"><label for="car4">Neck Lines</label>
                    <br>
                    <input type="checkbox" name="car5" value="car"><label for="car5">Jaw Reduction</label>
                    <br>
                    <input type="checkbox" name="car6" value="car"><label for="car6">I am not sure yet</label>
                   
                </td>
                
                    

                <tr>
                    <!--CHECKBOX BUTTONS (needs label for all options)-->
                    <td>
                        <label for="date">Request Date for procedure:</label>
                    

                    </td>
                

                <td>
                    <input type="date" name="date" id="date" required>
                    
                   
                </td>

                </tr>

                <td>
                    <label for="favcolor">How many visitors?</label>
                </td>
            

            
                <td>
                    <select name="favcolor" type="color">

                        <option value="z">0</option>
                        <option value="r">1</option>
                        <option value="g">2</option>
                        <option value="b">3</option>
                        <option value="c">4</option>

                    </select>
                </td>
                
            </tr>

                </tr>

                <tr>
                    <td>
                        <h2>Additional Comments</h2>
                        


                    </td>
                


                
                    <td>
                        


                    </td>

                </tr>
                <tr>
                    <td>
                        <p>How did you find us?</p>
                        


                    </td>

                    
                
                     

                
                    <td>
                        
                        <textarea name="comments1" id="comments1">enter answer here</textarea>

                    </td>

                    <label for="study">Would you like to be entered into a raffle?:</label>

                    </td>

                    <input type="radio" name="study" id="study1" value="SE">Yes!
                    <br>

                    <input type="radio" name="study" id="study2" value="GD">No thank you.
                    <br>

                   

                </td>

                <tr>
                    <td>
                        <h2>Thank you!</h2>
                        


                    </td>
                


                
                    <td>

                <tr>
                    <td>

                        


                    </td>

                </tr>

        </table>
